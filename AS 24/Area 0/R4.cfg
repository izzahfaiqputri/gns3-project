!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 192.168.10.1 192.168.10.2
ip dhcp excluded-address 192.168.10.254
ip dhcp excluded-address 192.168.20.1 192.168.20.2
ip dhcp excluded-address 192.168.20.254
ip dhcp excluded-address 192.168.30.1 192.168.30.2
ip dhcp excluded-address 192.168.30.254
ip dhcp excluded-address 192.168.40.1 192.168.40.2
ip dhcp excluded-address 192.168.40.61
ip dhcp excluded-address 192.168.10.3 192.168.10.128
ip dhcp excluded-address 192.168.20.3 192.168.20.128
ip dhcp excluded-address 192.168.30.3 192.168.30.128
ip dhcp excluded-address 192.168.40.3 192.168.40.32
!
ip dhcp pool VLAN10_MARKETING
   network 192.168.10.0 255.255.255.0
   default-router 192.168.10.254 
!
ip dhcp pool VLAN20_HR
   network 192.168.20.0 255.255.255.0
   default-router 192.168.20.254 
!
ip dhcp pool VLAN30_FINANCE
   network 192.168.30.0 255.255.255.0
   default-router 192.168.30.254 
!
ip dhcp pool VLAN40_MANAGER
   network 192.168.40.0 255.255.255.192
   default-router 192.168.40.61 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.4 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.100.6 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.100.14 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0.10
 encapsulation dot1Q 10
 ip address 192.168.10.2 255.255.255.0
 standby 10 ip 192.168.10.254
!
interface FastEthernet1/0.20
 encapsulation dot1Q 20
 ip address 192.168.20.2 255.255.255.0
 ip access-group 120 in
 standby 20 ip 192.168.20.254
!
interface FastEthernet2/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet2/0.30
 encapsulation dot1Q 30
 ip address 192.168.30.2 255.255.255.0
 standby 30 ip 192.168.30.254
!
interface FastEthernet2/0.40
 encapsulation dot1Q 40
 ip address 192.168.40.2 255.255.255.192
 standby 40 ip 192.168.40.61
!
router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 network 10.10.10.4 0.0.0.0 area 0
 network 192.168.10.0 0.0.0.255 area 1
 network 192.168.20.0 0.0.0.255 area 1
 network 192.168.30.0 0.0.0.255 area 2
 network 192.168.40.0 0.0.0.63 area 2
 network 192.168.100.4 0.0.0.3 area 0
 network 192.168.100.12 0.0.0.3 area 0
!
router bgp 24
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.10.10.1 remote-as 24
 neighbor 10.10.10.1 update-source Loopback0
 neighbor 10.10.10.1 next-hop-self
 neighbor 10.10.10.2 remote-as 24
 neighbor 10.10.10.2 update-source Loopback0
 neighbor 10.10.10.2 next-hop-self
 neighbor 10.10.10.3 remote-as 24
 neighbor 10.10.10.3 update-source Loopback0
 neighbor 10.10.10.3 next-hop-self
 neighbor 10.10.10.5 remote-as 24
 neighbor 10.10.10.5 update-source Loopback0
 neighbor 10.10.10.5 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 120 deny   ip 192.168.20.0 0.0.0.255 192.168.30.0 0.0.0.255
access-list 120 permit ip any any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
