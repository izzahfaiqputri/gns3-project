!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.5 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.100.22 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.100.18 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.200.17 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
 redistribute bgp 24 metric 10 subnets
 network 10.10.10.5 0.0.0.0 area 0
 network 192.168.100.16 0.0.0.3 area 0
 network 192.168.100.20 0.0.0.3 area 0
!
router bgp 24
 no synchronization
 bgp log-neighbor-changes
 network 10.10.10.1 mask 255.255.255.255
 network 10.10.10.2 mask 255.255.255.255
 network 10.10.10.3 mask 255.255.255.255
 network 10.10.10.4 mask 255.255.255.255
 network 10.10.10.5 mask 255.255.255.255
 network 192.168.10.0
 network 192.168.20.0
 network 192.168.30.0
 neighbor 10.10.10.1 remote-as 24
 neighbor 10.10.10.1 update-source Loopback0
 neighbor 10.10.10.1 next-hop-self
 neighbor 10.10.10.2 remote-as 24
 neighbor 10.10.10.2 update-source Loopback0
 neighbor 10.10.10.2 next-hop-self
 neighbor 10.10.10.3 remote-as 24
 neighbor 10.10.10.3 update-source Loopback0
 neighbor 10.10.10.3 next-hop-self
 neighbor 10.10.10.4 remote-as 24
 neighbor 10.10.10.4 update-source Loopback0
 neighbor 10.10.10.4 next-hop-self
 neighbor 192.168.200.18 remote-as 26
 neighbor 192.168.200.18 next-hop-self
 neighbor 192.168.200.18 route-map FILTER_TO_AS26 out
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list FILTER_OUT_VLAN40 seq 10 deny 192.168.40.0/26
ip prefix-list FILTER_OUT_VLAN40 seq 20 permit 192.168.10.0/24
ip prefix-list FILTER_OUT_VLAN40 seq 30 permit 192.168.20.0/24
ip prefix-list FILTER_OUT_VLAN40 seq 40 permit 192.168.30.0/24
ip prefix-list FILTER_OUT_VLAN40 seq 50 permit 0.0.0.0/0 le 32
no cdp log mismatch duplex
!
route-map FILTER_TO_AS26 permit 10
 match ip address prefix-list ALLOW_AS24_OUT FILTER_OUT_VLAN40
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
