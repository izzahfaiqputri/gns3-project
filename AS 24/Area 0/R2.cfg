!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.2 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.100.9 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 ip ospf network point-to-point
 duplex auto
 speed auto
 ipv6 address 2001:DB8:F000::2/64
!
interface FastEthernet0/1
 ip address 192.168.100.13 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.100.17 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 ip ospf network point-to-point
 duplex auto
 speed auto
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 10.10.10.2 0.0.0.0 area 0
 network 192.168.100.8 0.0.0.3 area 0
 network 192.168.100.12 0.0.0.3 area 0
 network 192.168.100.16 0.0.0.3 area 0
 default-information originate metric 15 metric-type 1
!
router bgp 24
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.10.10.1 remote-as 24
 neighbor 10.10.10.1 update-source Loopback0
 neighbor 10.10.10.1 next-hop-self
 neighbor 10.10.10.3 remote-as 24
 neighbor 10.10.10.3 update-source Loopback0
 neighbor 10.10.10.3 next-hop-self
 neighbor 10.10.10.4 remote-as 24
 neighbor 10.10.10.4 update-source Loopback0
 neighbor 10.10.10.4 next-hop-self
 neighbor 10.10.10.5 remote-as 24
 neighbor 10.10.10.5 update-source Loopback0
 neighbor 10.10.10.5 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source list 1 interface FastEthernet1/0 overload
!
access-list 1 permit 192.168.0.0 0.0.255.255
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
