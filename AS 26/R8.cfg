!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.8 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.200.3 255.255.255.240
 ip ospf priority 200
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
 network 10.10.10.8 0.0.0.0 area 0
 network 192.168.200.0 0.0.0.15 area 0
!
router bgp 26
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.10.10.6 remote-as 26
 neighbor 10.10.10.6 update-source Loopback0
 neighbor 10.10.10.6 next-hop-self
 neighbor 10.10.10.7 remote-as 26
 neighbor 10.10.10.7 update-source Loopback0
 neighbor 10.10.10.7 next-hop-self
 neighbor 10.10.10.9 remote-as 26
 neighbor 10.10.10.9 update-source Loopback0
 neighbor 10.10.10.9 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
