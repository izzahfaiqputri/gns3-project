!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.6 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.200.1 255.255.255.240
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.200.18 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 6.6.6.6
 log-adjacency-changes
 network 10.10.10.6 0.0.0.0 area 0
 network 192.168.200.0 0.0.0.15 area 0
 default-information originate
!
router bgp 26
 no synchronization
 bgp log-neighbor-changes
 network 10.10.10.6 mask 255.255.255.255
 network 192.168.200.0
 network 192.168.200.0 mask 255.255.255.240
 network 192.168.200.16 mask 255.255.255.252
 network 192.168.200.128 mask 255.255.255.128
 network 192.168.200.192 mask 255.255.255.192
 neighbor 10.10.10.7 remote-as 26
 neighbor 10.10.10.7 update-source Loopback0
 neighbor 10.10.10.7 next-hop-self
 neighbor 10.10.10.8 remote-as 26
 neighbor 10.10.10.8 update-source Loopback0
 neighbor 10.10.10.8 next-hop-self
 neighbor 10.10.10.9 remote-as 26
 neighbor 10.10.10.9 update-source Loopback0
 neighbor 10.10.10.9 next-hop-self
 neighbor 192.168.200.17 remote-as 24
 neighbor 192.168.200.17 next-hop-self
 neighbor 192.168.200.17 route-map FILTER_FROM_AS24 in
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source list 1 interface FastEthernet0/1 overload
!
!
ip prefix-list FILTER_IN_AS24 seq 10 deny 192.168.40.0/26
ip prefix-list FILTER_IN_AS24 seq 20 permit 192.168.10.0/24
ip prefix-list FILTER_IN_AS24 seq 30 permit 192.168.20.0/24
ip prefix-list FILTER_IN_AS24 seq 40 permit 192.168.30.0/24
ip prefix-list FILTER_IN_AS24 seq 50 permit 0.0.0.0/0 le 32
access-list 1 permit 192.168.200.0 0.0.0.255
no cdp log mismatch duplex
!
route-map FILTER_FROM_AS24 permit 10
 match ip address prefix-list FILTER_IN_AS24
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
